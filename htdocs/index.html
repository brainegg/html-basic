<!DOCTYPE html>
<html itemtype="http://schema.org/WebPage" lang="ja" class="nojs" itemscope>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>title</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="css/base.css" media="all"/>
	<link rel="stylesheet" href="css/project.css" media="all"/>
	<link rel="stylesheet" href="css/print.css" media="print"/>
	<script src="lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<div id="page" class="pj-page">
test
	<header class="pj-header" role="banner">
		<div class="pj-header__inner pj-page__inner">
			<h1 class="pj-siteId"><img src="img/site_id.svg" alt="basic template" /></h1>
		</div><!-- /end .pj-header__inner.pj-page__inner -->
	</header><!-- /end .pj-header -->

	<nav class="pj-globalNav" role="navigation">
		<div class="pj-globalNav__inner pj-page__inner">
			ul.pj-globalNav__list>li.pj-globalNav__item*5>a.pj-globalNav__btn{name}
		</div><!-- /end .pj-globalNav__inner.pj-page__inner -->
	</nav><!-- /end .pj-globalNav -->

	<div class="pj-pagePathNav">
		<div class="pj-pagePathNav__inner pj-page__inner" itemtype="http://schema.org/BreadcrumbList" itemscope>

			<span class="pj-pagePathNav__item" itemtype="http://schema.org/ListItem" itemprop="itemListElement" itemscope>
				<a itemprop="item" class="pj-pagePathNav__btn" href="index.html">
					<span itemprop="name" class="pj-pagePathNav__name">HOME</span>
				</a><meta itemprop="position" content="1">
			</span><!--

			--><span class="pj-pagePathNav__arrow">&gt;</span><!--

			--><span class="pj-pagePathNav__item" itemtype="http://schema.org/ListItem" itemprop="itemListElement" itemscope>
				<a class="pj-pagePathNav__btn" href="#" itemprop="item"><span class="pj-pagePathNav__name" itemprop="name">category name</span></a>
				<meta itemprop="position" content="3">
			</span><!--

			--><span class="pj-pagePathNav__arrow">&gt;</span><!--

			--><span class="pj-pagePathNav__item" itemtype="http://schema.org/ListItem" itemprop="itemListElement" itemscope>
				<em class="pj-pagePathNav__item pj-pagePathNav__item--current" itemprop="item"><span class="pj-pagePathNav__name" itemprop="name">name</span></em>
				<meta itemprop="position" content="2">
			</span>

		</div><!-- /end .pj-pagePathNav__inner.pj-page__inner -->
	</div><!-- /end .pj-pagePathNav -->

	<div class="pj-contents">
		<div class="pj-contents__inner pj-page__inner">
			<main class="pj-main" role="main">

			</main><!-- /end .pj-main -->
			<div class="pj-second">

			</div><!-- /end .pj-second -->
		</div><!-- /end .pj-contents__inner.pj-page__inner -->
	</div><!-- /end .pj-contents -->

	<footer class="pj-footer" role="contentinfo">
		<div class="pj-footer__inner pj-page__inner">
			<nav class="pj-footerNav">
				ul.pj-footerNav__list>li.pj-footerNav__item*5>a.pj-footerNav__btn{name}
			</nav>
			<small class="pj-copyright">&copy; basic template</small>
		</div><!-- /end .pj-footer__inner.pj-page__inner -->
	</footer><!-- /end .pj-footer -->

</div><!-- /end #page.pj-page -->
</body>
</html>
